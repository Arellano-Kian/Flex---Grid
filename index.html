<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<style>
		.whole {
			display: flex;
			display:grid;
			grid-template-rows: 100px 200px 100px 100px;
			grid-template-columns:100px 1fr 1fr ;
			grid-auto-rows:300px;
			gap: 10px;
		}
		.one {
			background-color: darkred;
			flex:2;
			grid-row:span 3;
		}
		.two {
			background: indianred;
			flex: 6;
		}
		.tree {
			background: mediumvioletred;
			flex: 5;
		}
		.four {
			background:grey ;
			grid-column:span 2;
			display:flex;
			flex-direction:row;
		}
		.box{
			background-color: violet;
		}
		.five {
			background: red;
		}
		.six {
			background:red;
		}
		.seven {
			background:blue;
			grid-column: 1fr;
		}
.eight {
			background :blue;
			grid-column: 1fr;
		}
	</style>
</head>
<body>
	<main>
		<div class="whole">
			<div class="one one-1"></div>
			<div class="two two-1"></div>
			<div class="tree tree-3"></div>
			<div class="four four-4">
				<div class="box"></div>
				<div class="boxx"></div>
				<div class="boxxx"></div>
			</div>
			<div class="five five-5"></div>
			<div class="six six-6"></div>
			<div class="seven seven-7"></div>
			<div class="eight eight-8"></div>
		</div>
	</main>
</body>
</html>
